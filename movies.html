<!DOCTYPE html>
<html lang="en">
<head>
    {% block style %}
    <style>
.container{
    padding: 3% 5%;
}
.main{
    overflow: hidden;
}

.main:hover .top{
transform-style: preserve-3d;
perspective: 1000px;
transition: 0.7s linear;
translate:110%;
}
.main {
    
    box-shadow: 0px 0px 20px 1px red;
}
.main:hover {
    
    box-shadow: 0px 0px 20px 1px rgb(235, 248, 2);
}
    </style>
      {% endblock %}

    {% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coffee.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% endblock %}
</head>

<body style="background-color: black;">
    {% block body %}
   <h1 class="text-center text-light"><b> MY TOP 10 MOVIES </b> </h1>
<div class="container">
{% for movie in data %} 
  <div class="rowtext-center">
    <div class="col-lg-4 mx-auto text-center">
        <div class="card main p-0 z-1 position-relative border border-0">
            <div class="card top border border-0">
             <img class="card-img" src="{{movie.url}}" > 
            </div>
       <div class="card bottom pt-5 z-n1 w-100 h-100 position-absolute border-dark" style="background-color: black;">
        <h5 class="p-1 movie_name_date text-light"> 
            {{movie.title}}-{{movie.date}}
        </h5>
        <h6 class="p-1 movie_rating text-light"> 
            {{movie.rating}}
        </h6>
        <p class="p-1 movie_review text-secondary"> 
          <b> Review: {{movie.review}} </b>
        </p>
        <p class="p-1 movie_des text-light"> 
            {{movie.des}}
        </p>
        <p class="text-center"> 
        <a href="/delete/{{movie.title}}" class="btn btn-outline-danger mb-3 btn-sm rounded-pill">Delete</a>
        <a href="/update/{{movie.title}}" class="btn btn-outline-primary ms-4 mb-3 btn-sm rounded-pill">Update</a>
        </p>
        </div>
        </div>
    </div>
  </div>
  <br> <br>
{% endfor %}
</div>
<br><br>
<div class="col-lg-12 text-center">
        <a class="btn btn-success btn-sm rounded-pill mb-3" href="{{url_for('add_movies')}}" >Add Movie</a>
</div>
    {% endblock %}
</body>
</html>
